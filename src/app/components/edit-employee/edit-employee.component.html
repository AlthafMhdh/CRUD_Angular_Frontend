<div class="container my-5">
    <h2 class="mb-3" style="text-align: center;">Add New Employee</h2>

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="form-group mb-3">
                    <label for="id" class="mb-2">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                     name="id" [(ngModel)]="employeeDetails.id">
                </div>

                <div class="form-group mb-3">
                  <label for="name" class="mb-2">Full Name</label>
                  <input type="text" class="form-control" id="name"
                   name="name" [(ngModel)]="employeeDetails.name">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" class="form-control" id="email"
                     name="email" [(ngModel)]="employeeDetails.email">
                </div>

                <div class="form-group mb-3">
                    <label for="phoneNumber" class="mb-2">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber"
                     name="phoneNumber" [(ngModel)]="employeeDetails.phoneNumber">
                </div>

                <div class="form-group mb-3">
                    <label for="salary" class="mb-2">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    name="salary" [(ngModel)]="employeeDetails.salary">
                </div>

                <div class="form-group mb-4">
                    <label for="department" class="mb-2">Department</label>
                    <input type="text" class="form-control" id="department"
                    name="department" [(ngModel)]="employeeDetails.department">
                </div>

                <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <div class="me-3 mb-3 mb-md-0" style="flex: 0 0 25%;">
                      <button type="submit" class="btn btn-success w-100" (ngSubmit)="updateEmployee()">Update</button>
                    </div>
                    <div class="ms-md-2 mb-3 mb-md-0" style="flex: 0 0 25%;">
                      <button type="button" class="btn btn-danger w-100" (click)="deleteEployee(employeeDetails.id)">Delete</button>
                    </div>
                </div>
                  

        
            </form>
        </div>
    </div>
    
</div>

<div class="container my-5">
    <h2 class="mb-3" style="text-align: center;">Add New Employee</h2>

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="form-group mb-3">
                  <label for="name" class="mb-2">Full Name</label>
                  <input type="text" class="form-control" id="name"
                   name="name" [(ngModel)]="addEmployeeRequest.name">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" class="form-control" id="email"
                     name="email" [(ngModel)]="addEmployeeRequest.email">
                </div>

                <div class="form-group mb-3">
                    <label for="phoneNumber" class="mb-2">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber"
                     name="phoneNumber" [(ngModel)]="addEmployeeRequest.phoneNumber">
                </div>

                <div class="form-group mb-3">
                    <label for="salary" class="mb-2">Salary</label>
                    <input type="number" class="form-control" id="salary"
                    name="salary" [(ngModel)]="addEmployeeRequest.salary">
                </div>

                <div class="form-group mb-5">
                    <label for="department" class="mb-2">Department</label>
                    <input type="text" class="form-control" id="department"
                    name="department" [(ngModel)]="addEmployeeRequest.department">
                </div>
                
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="mb-3 mb-md-0" style="flex: 0 0 25%;">
                      <button type="submit" class="btn btn-primary w-100" (ngSubmit)="addEmployee()">Save</button>
                    </div>
                  </div>
                  
            </form>
        </div>
    </div>
    
</div>
